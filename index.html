<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión - YerTX2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">YerTX2</div>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#registro">Registro</a></li>
                <li><a href="#login">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Sección de Registro -->
        <section id="registro" class="formulario">
            <h2>Registro</h2>
            <form id="registerForm">
                <label for="username">Usuario</label>
                <input type="text" id="username" placeholder="Ingresa tu nombre de usuario" required>

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="Ingresa tu correo" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Crea una contraseña" required>

                <button type="submit" class="btn">Registrarse</button>
            </form>
        </section>

        <!-- Sección de Inicio de Sesión -->
        <section id="login" class="formulario">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <label for="loginEmail">Correo Electrónico</label>
                <input type="email" id="loginEmail" placeholder="Ingresa tu correo" required>

                <label for="loginPassword">Contraseña</label>
                <input type="password" id="loginPassword" placeholder="Ingresa tu contraseña" required>

                <button type="submit" class="btn">Iniciar Sesión</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 YerTX2. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
